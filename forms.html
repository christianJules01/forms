<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Information</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" required>
			<br>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required>
			<br>
			<label for="phone">Phone:</label>
			<input type="tel" name="phone" id="phone" required>
		</fieldset>

		<fieldset>
			<legend>Gender</legend>
			<input type="radio" name="gender" id="male" value="male" required>
			<label for="male">Male</label>
			<br>
			<input type="radio" name="gender" id="female" value="female" required> 
			<label for="female">Female</label>
			<br>
			<input type="radio" name="gender" id="other" value="other" required>
			<label for="other">Other</label>
		</fieldset>

		<fieldset>
			<legend>Hobbies</legend>
			<input type="checkbox" name="hobbies" id="hobby1" value="reading">
			<label for="hobby1">Reading</label>
			<br>
			<input type="checkbox" name="hobbies" id="hobby2" value="music">
			<label for="hobby2">Listening to music</label>
			<br>
			<input type="checkbox" name="hobbies" id="hobby3" value="sports">
			<label for="hobby3">Playing sports</label>
		</fieldset>

		<fieldset>
			<legend>Comments</legend>
			<textarea id="Comments" name="Comments" rows="4" cols="40"></textarea>
		</fieldset>

		<fieldset>
			<legend>upload a file</legend>
			<input type="file" name="file" id="file">
		</fieldset>

		<fieldset>
			<legend>Date and Time</legend>
			<label for="date">Date: </label>
			<input type="date" name="date" id="date">
			<br>
			<label for="time">Time: </label>
			<input type="time" name="time" id="time">
		</fieldset>

		<fieldset>
			<legend>Numerical Control</legend>
			<label for="quantity">Quantity (between 1 and 10): </label>
			<input type="number" name="quantity" id="quantity" min="1" max="10">
		</fieldset>

		<fieldset>
			<legend>Scrolling Menu</legend>
			<select id></select>
		</fieldset>
	</form>

	<form>
		<label for="username">Username:</label>
		<input type="text" name="username" id="username">
		<br>
		<br>
		<label for="pasword">Password:</label>
		<input type="pasword" name="pasword" id="pasword">
		<a href="pasword">Forgot password?</a>
		<br>
		<br>
		<button type="submit">Login</button>
	</form>

	<form>
		<fieldset>
		<label for="username">Username:</label>
		<input type="text" name="username" id="username">
		<br>
		<br>
		<label for="pasword">Password:</label>
		<input type="pasword" name="pasword" id="pasword">
		</fieldset>

		<fieldset>
			<legend>Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">
			<br>
			<br>
			<label for="phone">Phone:</label>
			<input type="tel" name="phone" id="phone">
		</fieldset>

		<fieldset>
			<legend>Preferences</legend>
			<label for="gender">Gender:</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="male">
			<label for="female">Female</label>
			<br>
			<br>
			<label for="fruit">Favorite Fruit:</label>
			<select id="fruit" name="fruit">
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="orange">Orange</option>
			</select>
			<br>
			<br>
			<label for="color">Favorite Color:</label>
			<input type="color" name="color" id="color">
			<br>
			<br>
		</fieldset>

		<fieldset>
			<legend>Additional Information</legend>
			<label for="comments">Comments:</label>
			<textarea id="Comments" name="Comments" rows="5" cols="30"></textarea>
			<br>

			<br>
			<label for="age">Age:</label>
			<input type="number" name="age" id="age" min="18" max="99">
			<br>

			<br>
			<label for="file">Upload a file:</label>
			<input type="file" name="file" id="file">
			<br>

			<br>
			<label for="datetime">Date and Time:</label>
			<input type="datetime-local" name="datetime" id="datetime">
			<br>
			
			<br>
			<button type="submit">Submit</button>
		</fieldset>
	</form>
</body>
</html>
